<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styleA.css">
</head>

<body>
    <h1>CGPA Calculator</h1>
    <div>
        <label for="total-courses">Enter the number of courses:</label>
        <input type="number" id="total-courses" min="1">
        <button onclick="generateCourseInputs()">Generate Inputs</button>
    </div>
    <div id="course-inputs"></div>
    <button id="calculate-button" onclick="calculateCGPA()" style="display: none;">Calculate CGPA</button>
    <div id="cgpa-result"></div>

    <script src="scriptA.js"></script>
</body>

</html>
